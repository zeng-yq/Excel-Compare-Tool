<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" />

  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" rx="10" ry="10" />

  <!-- Icon placeholder -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="30" fill="#e2e8f0" />
    <path d="M -15 -5 L -15 15 L 15 15 L 15 -5 Z M -10 -10 L 10 -10 L 10 -5 L -10 -5 Z"
          fill="#94a3b8" />
    <rect x="-8" y="2" width="16" height="8" rx="1" fill="#64748b" />
    <rect x="-5" y="4" width="10" height="2" rx="1" fill="#ffffff" />
    <rect x="-5" y="7" width="10" height="2" rx="1" fill="#ffffff" />
  </g>

  <!-- "Coming Soon" text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="url(#textGradient)">Coming Soon</text>

  <!-- Subtitle -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#64748b">功能开发中，敬请期待</text>

  <!-- Small decorative elements -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="3" fill="#cbd5e1" />
    <circle cx="340" cy="60" r="3" fill="#cbd5e1" />
    <circle cx="60" cy="240" r="3" fill="#cbd5e1" />
    <circle cx="340" cy="240" r="3" fill="#cbd5e1" />
  </g>
</svg>